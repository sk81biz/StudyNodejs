name: yarn demo

on:
  push:
    branches: 
     - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Node sample
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: node --version
      - run: yarn --version